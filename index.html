<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Code Tester</title>

    <!--- Bootstrap scripts and stylesheets --->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <!--- CodeMirror scripts and stylesheets --->
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="codemirror/theme/monokai.css">
    <link rel="stylesheet" href="codemirror/lib/codemirror.css">
    <script src="codemirror/lib/codemirror.js"></script>
    <script src="codemirror/mode/htmlmixed/htmlmixed.js"></script>
    <script src="codemirror/mode/xml/xml.js"></script>
    <script src="codemirror/mode/css/css.js"></script>
    <script src="codemirror/mode/javascript/javascript.js"></script>
    <script src="codemirror/addon/display/autorefresh.js"></script>


  </head>
  <body>
    <!--- Left Panel --->
    <div class="container" id="left-container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="html-tab" data-toggle="tab" href="#htmlPanel" role="tab" aria-controls="html" aria-selected="true">HTML</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="css-tab" data-toggle="tab" href="#cssPanel" role="tab" aria-controls="css" aria-selected="false">CSS</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" id="js-tab" data-toggle="tab" href="#jsPanel" role="tab" aria-controls="js" aria-selected="false">JavaScript</a>
        </li>
        <button class="btn btn-info" id ="executeButton">Run</button>
      </ul>
      <div class="tab-content" id="inputTabContent">
        <div class="tab-pane fade show active" id="htmlPanel" role="tabpanel" aria-labelledby="html-tab"></div>
        <div class="tab-pane fade" id="cssPanel" role="tabpanel" aria-labelledby="css-tab"></div>
        <div class="tab-pane fade" id="jsPanel" role="tabpanel" aria-labelledby="js-tab"></div>
      </div>
    </div>
    <!--- Right Panel --->
    <div class="container" id="right-container">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link" id="output-tab">Output</a>
        </li>
      </ul>
      <iframe class="tab-content" id="outputTabContent"></iframe>
    </div>
    <!--- Main Script --->
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
